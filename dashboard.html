<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Nueva pesta√±a</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="favicon.png" />
	</head>
	<body>
		<div id="app"></div>

		<script id="dob-template" type="text/x-handlebars-template">
			<form>
			  <h1 id="dob" class="age-label">When were you born?</h1>

			  <footer>
			    <input type="date" name="dob" id="dob">
			    <button type="submit">Motivate</button>
			  </footer>
			<form>
		</script>

		<script id="age-template" type="text/x-handlebars-template">
			<div class="container">

				<div class="cell">
					<div>
						<h1 h1 class="age-label">AGE</h1>
						<h2 class="count">{{year}}<sup
							>.{{milliseconds}}</sup></h2>
					</div>
				</div>

				<div class="cell">
					<div>
						<h1 class="age-label">DAY</h1>
						<h2 class="count">{{day}}<sup>{{month}}</sup></h2>
					</div>
				</div>

				<div class="cell">
					<div>
						<h1 class="age-label">DAYS LEFT</h1>
						<h2 class="count">{{nextYearDaysLeft}}<sup>/ 365</sup></h2>
					</div>
				</div>

				<div class="cell">
					<div>
						<h1 class="age-label">MONTHS LEFT</h1>
						<h2 class="count">{{monthsExpectancy}}<sup
							>.{{monthsMillisExpectancy}}</sup></h2>
					</div>
				</div>

			</div>
		</script>

		<script src="js/handlebars.js"></script>
		<script src="app/app.js"></script>
	</body>
</html>
